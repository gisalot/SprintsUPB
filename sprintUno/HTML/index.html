<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header">
        <figure class="logo">
            <img src="" alt="LOGO">
        </figure>
    </header>
    <main class="container">
        <section class="registro">
            <h1>Registro</h1>
        </section>
        <section class="registro-content">
            <form action="" id="form-registro">
                <section class="registro-content-documento">
                    <label for="documento">
                        <span>Tipo de documento</span>
                    </label>
                    <section>
                        <select name="documento" id="documento">
                            <option value="">Cédula de Ciudadanía</option>
                            <option value="">Tarjeta de Identidad</option>
                            <option value="">Cédula de Extranjería</option>
                            <option value="">Documento Personal Identificación</option>
                            <option value="">Pasaporte</option>
                        </select>
                    </section>
                </section>
                <section class="registro-content-numero-documento">
                    <label for="numero-documento">
                        <span>Número de documento</span>
                    </label>
                    <section>
                        <input type="number" id="numero-documento">
                    </section>
                </section>
                <section class="registro-content-email">
                    <label for="email">
                        <span>Correo</span>
                    </label>
                    <section>
                        <input type="email" id="email">
                    </section>
                </section>
                <section class="registro-content-password">
                    <label for="password">
                        <span>Contraseña</span>
                    </label>
                    <section>
                        <input type="password">
                    </section>
                </section>
            </form>
        </section>
        <section class="registrar-content">
            <button type="submit" id="btn-registrar">
                <h2>Registrar</h2>
            </button>
        </section>
    </main>
    <footer class="footer">
        <span>Footer</span>
    </footer>

</body>

</html>
